paths:
  /orders:
    x-swagger-router-controller: orders
    get:
      summary: Query orders
      operationId: queryOrders
      responses:
        200:
          $ref: "#/responses/OrdersQueryResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - orders
    post:
      summary: Create order
      operationId: createOrder
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/OrderCreation"
      responses:
        201:
          $ref: "#/responses/OrderResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - orders
  /orders/{orderId}:
    x-swagger-router-controller: orders
    get:
      summary: Get order
      operationId: getOrder
      parameters:
        - $ref: "#/parameters/orderId"
      responses:
        200:
          $ref: "#/responses/OrderResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - orders
    delete:
      summary: Delete order
      operationId: deleteOrder
      parameters:
        - $ref: "#/parameters/orderId"
      responses:
        200:
          $ref: "#/responses/OrderResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - orders
  /orders/{orderId}/shippingData:
    x-swagger-router-controller: orders
    patch:
      summary: Update order shipping data
      operationId: updateOrderShippingData
      parameters:
        - $ref: "#/parameters/orderId"
        - in: formData
          name: shippingDate
          required: true
          type: string
          format: dateTime
      responses:
        200:
          $ref: "#/responses/OrderResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - orders
  /orders/{orderId}/status:
    x-swagger-router-controller: orders
    patch:
      summary: Update order status
      operationId: updateOrderStatus
      parameters:
        - $ref: "#/parameters/orderId"
        - in: formData
          name: status
          required: true
          type: string
      responses:
        200:
          $ref: "#/responses/OrderResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - orders

parameters:
  orderId:
    name: orderId
    in: path
    type: string
    required: true

definitions:
  OrderCreation:
    properties:
      goods:
        type: array
        items:
          $ref: "#/definitions/OrderGoods"
      buyer:
        $ref: "#/definitions/User"
      contactName:
        type: string
      contactPhone:
        type: string
      shippingAddress:
        type: string
  OrderGoods:
    properties:
      goodsId:
        type: string
      name:
        type: string
      price:
        type: number
      quantity:
        type: integer
  Order:
    properties:
      id:
        type: string
      goods:
        type: array
        items:
          $ref: "#/definitions/OrderGoods"
      totalFee:
        type: number
      buyer:
        $ref: "#/definitions/User"
      contactName:
        type: string
      contactPhone:
        type: string
      shippingAddress:
        type: string
      shippingDate:
        type: string
        format: dateTime
      status:
        type: string
  OrderResult:
    properties:
      result:
        type: object
        properties:
          order:
            $ref: "#/definitions/Order"
  OrdersQueryResult:
    properties:
      result:
        properties:
          orders:
            type: array
            items:
              $ref: "#/definitions/Order"
          pagination:
            $ref: "#/definitions/Pagination"

responses:
  OrderResultResponse:
    description: Success
    schema:
      $ref: "#/definitions/OrderResult"
  OrdersQueryResultResponse:
    description: Success
    schema:
      $ref: "#/definitions/OrdersQueryResult"

tags:
  - name: orders
    description: orders operations