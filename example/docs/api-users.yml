paths:
  /users:
    x-swagger-router-controller: users
    post:
      summary: Create user
      operationId: createUser
      parameters:
        - in: formData
          name: username
          type: string
          description: user full name
        - in: formData
          name: email
          type: string
          description: user email address
        - in: formData
          name: phone
          type: string
          description: user phone number
      responses:
        200:
          $ref: "#/responses/UserResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - users
  /users/{username}:
    x-swagger-router-controller: users
    get:
      summary: Get user
      operationId: getUser
      parameters:
        - $ref: "#/parameters/username-in-path"
      responses:
        200:
          $ref: "#/responses/UserResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - users
    put:
      summary: Update user
      operationId: updateUser
      parameters:
        - $ref: "#/parameters/username-in-path"
        - in: formData
          name: email
          type: string
          description: user email address
        - in: formData
          name: phone
          type: string
          description: user phone number
      responses:
        200:
          $ref: "#/responses/UserResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - users
    delete:
      summary: Delete user
      operationId: deleteUser
      parameters:
        - $ref: "#/parameters/username-in-path"
      responses:
        200:
          $ref: "#/responses/UserResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - users

parameters:
  username-in-path:
    name: username
    in: path
    type: string
    required: true

definitions:
  User:
    properties:
      id:
        type: string
      username:
        type: string
      email:
        type: string
      phone:
        type: string
  UserResult:
    properties:
      result:
        type: object
        properties:
          user:
            $ref: "#/definitions/User"

responses:
  UserResultResponse:
    description: Success
    schema:
      $ref: "#/definitions/UserResult"

tags:
  - name: users
    description: users operations