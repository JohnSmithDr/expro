paths:
  /users:
    x-swagger-router-controller: users
    post:
      summary: Create user
      operationId: createUser
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/UserCreation"
      responses:
        200:
          $ref: "#/responses/UserResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - users
  /users/{username}:
    x-swagger-router-controller: users
    get:
      summary: Get user
      operationId: getUser
      parameters:
        - $ref: "#/parameters/username"
      responses:
        201:
          $ref: "#/responses/UserResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - users
    put:
      summary: Update user
      operationId: updateUser
      parameters:
        - $ref: "#/parameters/username"
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/UserModification"
      responses:
        200:
          $ref: "#/responses/UserResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - users
    delete:
      summary: Delete user
      operationId: deleteUser
      parameters:
        - $ref: "#/parameters/username"
      responses:
        200:
          $ref: "#/responses/UserResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - users

parameters:
  username:
    name: username
    in: path
    type: string
    required: true

definitions:
  UserCreation:
    properties:
      username:
        type: string
      fullname:
        type: string
      email:
        type: string
      phone:
        type: string
  UserModification:
    properties:
      fullname:
        type: string
      email:
        type: string
      phone:
        type: string
  User:
    properties:
      id:
        type: string
      username:
        type: string
      fullname:
        type: string
      email:
        type: string
      phone:
        type: string
  UserResult:
    properties:
      result:
        type: object
        properties:
          user:
            $ref: "#/definitions/User"

responses:
  UserResultResponse:
    description: Success
    schema:
      $ref: "#/definitions/UserResult"

tags:
  - name: users
    description: users operations