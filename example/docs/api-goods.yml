paths:
  /goods:
    x-swagger-router-controller: goods
    get:
      summary: List goods
      operationId: listGoods
      responses:
        200:
          description: OK
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - goods
    post:
      summary: Create goods
      operationId: createGoods
      responses:
        200:
          $ref: "#/responses/GoodsResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - goods
  /goods/{goodsId}:
    x-swagger-router-controller: goods
    get:
      summary: Get goods
      operationId: getGoods
      parameters:
        - $ref: "#/parameters/goods-id-in-path"
      responses:
        200:
          $ref: "#/responses/GoodsResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - goods
    put:
      summary: Update goods
      operationId: updateGoods
      parameters:
        - $ref: "#/parameters/goods-id-in-path"
      responses:
        200:
          $ref: "#/responses/GoodsResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - goods
    delete:
      summary: Delete goods
      operationId: deleteGoods
      parameters:
        - $ref: "#/parameters/goods-id-in-path"
      responses:
        200:
          $ref: "#/responses/GoodsResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - goods

parameters:
  goods-id-in-path:
    name: goodsId
    in: path
    type: string
    required: true

definitions:
  Goods:
    properties:
      id:
        type: string
      name:
        type: string
      desc:
        type: string
      price:
        type: number
      category:
        type: string
      tags:
        type: array
        items:
          type: string
      count:
        type: integer
      status:
        type: integer
  GoodsResult:
    properties:
      result:
        type: object
        properties:
          order:
            $ref: "#/definitions/Goods"
  GoodsQueryResult:
    properties:
      result:
        type: array
        items:
          $ref: "#/definitions/Goods"
      pagination:
        $ref: "#/definitions/Pagination"

responses:
  GoodsResultResponse:
    description: Success
    schema:
      $ref: "#/definitions/GoodsResult"
  GoodsQueryResultResponse:
    description: Success
    schema:
      $ref: "#/definitions/GoodsQueryResult"

tags:
  - name: goods
    description: goods operations