paths:
  /goods:
    x-swagger-router-controller: goods
    get:
      summary: List goods
      operationId: listGoods
      parameters:
        - in: query
          name: category
          type: string
          required: false
        - in: query
          name: pageIndex
          type: integer
          required: false
        - in: query
          name: pageSize
          type: integer
          required: false
      responses:
        200:
          $ref: "#/responses/GoodsQueryResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - goods
    post:
      summary: Create goods
      operationId: createGoods
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/GoodsCreation"
      responses:
        201:
          $ref: "#/responses/GoodsResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - goods
  /goods/{goodsId}:
    x-swagger-router-controller: goods
    get:
      summary: Get goods
      operationId: getGoods
      parameters:
        - $ref: "#/parameters/goodsId"
      responses:
        200:
          $ref: "#/responses/GoodsResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - goods
    put:
      summary: Update goods
      operationId: updateGoods
      parameters:
        - $ref: "#/parameters/goodsId"
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/GoodsModification"
      responses:
        200:
          $ref: "#/responses/GoodsResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - goods
    delete:
      summary: Delete goods
      operationId: deleteGoods
      parameters:
        - $ref: "#/parameters/goodsId"
      responses:
        200:
          $ref: "#/responses/GoodsResultResponse"
        default:
          $ref: "#/responses/ErrorResponse"
      tags:
        - goods

parameters:
  goodsId:
    name: goodsId
    in: path
    type: string
    required: true

definitions:
  GoodsCreation:
    properties:
      name:
        type: string
      desc:
        type: string
      category:
        type: string
      price:
        type: number
      count:
        type: integer
      tags:
        type: array
        items:
          type: string
  GoodsModification:
    properties:
      name:
        type: string
      desc:
        type: string
      category:
        type: string
      price:
        type: number
      count:
        type: integer
      tags:
        type: array
        items:
          type: string
  Goods:
    properties:
      id:
        type: string
      name:
        type: string
      desc:
        type: string
      category:
        type: string
      price:
        type: number
      count:
        type: integer
      tags:
        type: array
        items:
          type: string
  GoodsResult:
    properties:
      result:
        type: object
        properties:
          goods:
            $ref: "#/definitions/Goods"
  GoodsQueryResult:
    properties:
      result:
        properties:
          goods:
            type: array
            items:
              $ref: "#/definitions/Goods"
          pagination:
            $ref: "#/definitions/Pagination"

responses:
  GoodsResultResponse:
    description: Success
    schema:
      $ref: "#/definitions/GoodsResult"
  GoodsQueryResultResponse:
    description: Success
    schema:
      $ref: "#/definitions/GoodsQueryResult"

tags:
  - name: goods
    description: goods operations